<nz-layout>
  <nz-sider nzCollapsible nzBreakpoint="lg">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      @for (item of menuItems; track item.title) {
        @if (!item.children) {
          <li nz-menu-item>
            <i nz-icon [nzType]="item.icon"></i>
            <span>{{ item.title }}</span>
          </li>
        } @else {
          <li nz-submenu [nzTitle]="item.title" [nzIcon]="item.icon">
            <ul>
              @for (child of item.children; track child.title) {
                <li nz-menu-item>
                  <i nz-icon [nzType]="child.icon"></i>
                  <span>{{ child.title }}</span>
                </li>
              }
            </ul>
          </li>
        }
      }
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="user" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
        <nz-avatar class="avatar" nzSize="large" nzIcon="user"> </nz-avatar>
        <p nz-typography nzType="secondary">Bill Jhonson</p>
      </div>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="onLogout()">Log Out</li>
        </ul>
      </nz-dropdown-menu>
    </nz-header>
    <nz-content>
      <div class="inner-content">Bill is a cat.</div>
    </nz-content>
    <nz-footer>Ant Design Â© 2024 Created by hw4nb</nz-footer>
  </nz-layout>
</nz-layout>
